<header class="bg-white dark:bg-indigo-950 px-16">
  <div class="flex justify-end py-1.5 text-right">
    <app-toggle-theme class="border-l-2 border-slate-300 dark:border-slate-700 flex items-center"></app-toggle-theme>
  </div>
  <hr class="border-slate-300 dark:border-indigo-900">
  <div class="flex items-center justify-between pb-7 pt-8">
    <a routerLink="/" class="flex font-bold items-center">
      <span class="bg-indigo-700 flex items-center justify-center px-3 py-1 rounded-lg text-white">
        Pur
      </span>
      <span class="dark:text-white text-indigo-700 px-1.5">
        Post
      </span>
    </a>
    @if (!isAuthenticated) {
      <div>
        <a routerLink="./auth/login">
          <button class="btn-cancel">Iniciar sesión</button>
        </a>
        <a routerLink="./auth/register">
          <button class="btn-success">Registrarse</button>
        </a>
      </div>
    } @else {
      <div class="group relative">
        <div class="cursor-pointer h-9 overflow-hidden rounded-full w-9">
            <svg
              class="bg-indigo-100 h-full text-indigo-700 w-full"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
        </div>
        <div class="h-2"></div>
        <div class="absolute bg-indigo-50 group-hover:visible invisible right-0 rounded-lg text-smvs w-40 z-[2]">
          <a routerLink="./user/profile" class="block duration-150 hover:bg-indigo-700 hover:rounded-t-lg hover:text-white px-4 py-3 transition-colors">
            Mi perfil
          </a>
          <a routerLink="./user/posts" class="block duration-150 hover:bg-indigo-700 hover:text-white px-4 py-3 transition-colors">
            Mis publicaciones
          </a>
          <a (click)="logout()" routerLink="./posts" class="block duration-150 hover:bg-indigo-700 hover:rounded-b-lg hover:text-white px-4 py-3 transition-colors">
            Cerrar sesión
          </a>
        </div>
      </div>
    }
  </div>
</header>
