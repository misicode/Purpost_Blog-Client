<section>
  @if (post) {
    <div class="card !px-14 !py-10">
      <h3 class="font-medium pb-8 text-xl text-center text-indigo-800">
        {{ post.title }}
      </h3>
      <div class="border-b-2 border-indigo-100 border-solid pb-8">
        <img
          class="block max-w-[80%] mx-auto"
          [src]="post.image.url"
          [alt]="post.image.name"
        />
      </div>
      <div class="flex justify-between mb-8 mt-4 text-xss">
        <p>
          {{ post.user.names + " " + post.user.surnames }}
        </p>
        <p>
          {{ post.createdAt | date:"M/d/yy, h:mm a" }}
        </p>
      </div>
      <p class="whitespace-pre-line">
        {{ post.body }}
      </p>
    </div>
  }
</section>
