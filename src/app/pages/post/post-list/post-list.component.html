<section class="gap-y-10 grid">
  @for (post of listPosts; track post.idPost) {
    <app-post-list-card [post]="post"></app-post-list-card>
  } @empty {
    @for (_ of [].constructor(2); track $index) {
      <div class="card gap-x-8 gap-y-6 grid h-[27rem] md:!pr-16 md:grid-cols-[1fr_2fr] md:h-[18.5rem]">
        <ngx-skeleton-loader
          class="dark:text-slate-900 text-slate-200"
          count="1"
          [theme]="{
            'background-color': 'currentColor',
            height: '100%',
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          class="dark:text-slate-900 text-slate-200"
          count="1"
          [theme]="{
            'background-color': 'currentColor',
            height: '100%',
          }"
        ></ngx-skeleton-loader>
      </div>
    }
  }
</section>
