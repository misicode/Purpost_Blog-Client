<section class="gap-y-10 grid">
  @for (post of listPosts; track post.idPost) {
    <app-post-list-card [post]="post"></app-post-list-card>
  } @empty {
    @for (_ of [].constructor(2); track $index) {
      <div class="card gap-x-8 grid grid-cols-[1fr_2fr] h-[18.5rem] !pr-16">
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            'background-color': '#eef2ff',
            height: '100%',
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1"
          [theme]="{
            'background-color': '#eef2ff',
            height: '100%',
          }"
        ></ngx-skeleton-loader>
      </div>
    }
  }
</section>
